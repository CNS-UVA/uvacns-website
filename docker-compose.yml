services:
  web:
    build: .
    ports:
      - '8001:3000'
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: cns
      POSTGRES_PASSWORD: chiapet1
      POSTGRES_DB: cns
    volumes:
      - ./db:/var/lib/postgresql/data:Z
